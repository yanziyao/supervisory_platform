    <script type="text/javascript">
        //文档准备就绪就开始执行
        $(document).ready(function () {
            //获取iframe离顶部的高度和浏览器的高度，以设置iframe的高度
            let top=$("#iframe01").offset().top;
            let winHeight=document.documentElement.clientHeight;
            $("#iframe01").attr("height",winHeight-top-10);//设置iframe的高度,为了让页面只有一个滚动条

            //点击导航栏的时候的事件
            $("li").click(function () {
                $("li").each(function () {
                    $(this).removeAttr("class");
                });
                $(this).attr("class", "active");// 鼠标点击时，将每个li元素变成active的
                $("#iframe01").attr("height",winHeight-top-10);//点击重新设置iframe的高度
                scrollTo(0,0);//回到顶部


            });
        })
    </script>
